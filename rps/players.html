<template name="player1">
    <h2 class="centered">Welcome, Player One</h2>
    {{> instructions}}
    <div class="centered moves">
	    <button class="move rock delete" name="Rock" disabled={{unlock.disabled}}>Rock</button>
		<button class="move paper" name="Paper" disabled={{unlock.disabled}}>Paper</button>
		<button class="move scissors" name="Scissors" disabled={{unlock.disabled}}>Scissors</button>
	</div>
    <p class="centered">
	    {{#if selectedMove}}
	    	You chose to play <b>{{selectedMove}}</b>
	    {{else}}
	    	Choose a move above
	    {{/if}}
	</p>
	{{> player2status}}
    {{> gameMessage}}
</template>

<template name="player2">
    <h2 class="centered">Welcome, Player Two</h2>
    {{> instructions}}
    <div class="centered moves">
	    <button class="move rock" name="Rock" disabled={{unlock.disabled}}>Rock</button>
		<button class="move paper" name="Paper" disabled={{unlock.disabled}}>Paper</button>
		<button class="move scissors" name="Scissors" disabled={{unlock.disabled}}>Scissors</button>
	</div>
    <p class="centered">
	    {{#if selectedMove}}
	    	You chose to play <b>{{selectedMove}}</b>
	    {{else}}
	    	Choose a move above
	   	{{/if}}
    </p>
	{{> player1status}}
    {{> gameMessage}}
</template>

<template name="instructions">
	<div class="centered">
		<p>
			You're playing rock, paper, scissors. The round will be processed once both players 
			have submitted moves. You can see if the other player has submitted their move yet by looking at the message below.
		</p>
		<button id="howto">Click for directions</button>
		<div><img id="directions" src="directions.png"></div>
		<div>
			<button class="newgame">New Game</button>
		</div>
	</div>
</template>

<template name="movebuttons">
</template>

<template name="gameMessage">
	{{message}}
</template>

<template name="player1status">
	<i>
	{{#if status.ready}}
		{{#if self.ready}}
			<p style="color: white">Player {{status.player}} chose to play <b>{{status.move}}</b></p>
		{{else}}
			<p style="color: lime;">Player {{status.player}} has submitted their move</p>
		{{/if}}
	{{else}}
		<p style="color: gold;">Player {{status.player}} is still deciding</p>
	{{/if}}
	</i>
</template>

<template name="player2status">
	<i>
	{{#if status.ready}}
		{{#if self.ready}}
			<p style="color: white">Player {{status.player}} chose to play <b>{{status.move}}</b></p>
		{{else}}
			<p style="color: lime;">Player {{status.player}} has submitted their move</p>
		{{/if}}
	{{else}}
		<p style="color: gold;">Player {{status.player}} is still deciding</p>
	{{/if}}
	</i>
</template>
